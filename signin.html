<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Stackly</title>
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .signin-container {
            background: linear-gradient(135deg, #1E3A8A 0%, #2DD4BF 100%);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            color: white;
        }
        .signin-container h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .signin-container .form-group {
            margin-bottom: 20px;
        }
        .signin-container label {
            display: block;
            font-size: 1rem;
            margin-bottom: 5px;
        }
        .signin-container input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }
        .signin-container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .signin-container .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }
        .signin-container .forgot-password a {
            color: #1E3A8A;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .signin-container .forgot-password a:hover {
            text-decoration: underline;
        }
        .signin-container button {
            width: 100%;
            padding: 12px;
            background-color: #2DD4BF;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            color: #1C2526;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .signin-container button:hover {
            background-color: #1E3A8A;
            color: white;
        }
        .signin-container .signup-link {
            text-align: center;
            margin-top: 15px;
        }
        .signin-container .signup-link a {
            color: #1E3A8A;
            text-decoration: none;
        }
        .signin-container .signup-link a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .signin-container {
                padding: 20px;
            }
            .signin-container h2 {
                font-size: 1.5rem;
            }
            .signin-container input,
            .signin-container button {
                font-size: 0.9rem;
            }
            .signin-container .forgot-password a {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <h2>Sign In to Stackly</h2>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        <div class="forgot-password">
            <a href="forgot-password.html">Forgot Password?</a>
        </div>
        <button type="submit">Sign In</button>
        <div class="signup-link">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
